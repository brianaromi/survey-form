<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" />
</head>
<body>
  <h1 id="title">Bri's Travel Survey</h1>
  <h4 id="description">Share your opinion on how you like to travel!</h4>
<form id="survey-form">
  <fieldset>
    <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></label>
    <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required></label>
    <label id="number-label">Age <input id="number" type="number" min="18" max="120" placeholder="Enter your age"> 
    <label for="destination">What is your dream travel destination? <textarea id="destination" rows="3" columns="30" placeholder="Your #1 bucket-list place...">
</textarea></label>
<label for="dropdown">How do you prefer to travel? (Select one) <select id="dropdown">
  <option value="">Luxuriously</option>
  <option value="1">Budget-friendly</option>
  <option value="2">Adventurous</option>
  <option value="3">Culturally focused</option>
  <option value="4">Wellness</option>
  <option value="5">Spontaneously; no plans, just vibes</option>
  </select></label>
  <legend> Do you enjoy solo travel or group travel more? </legend>
  <label for="solo"><input id="solo" type="radio" name="type" class="inline" value="solo" checked> Solo</label>
  <label for="group"><input id="group" type="radio" name="type" class="inline" value="group"> Group</label>
  <legend>What are your favorite types of accommodations? (Check all that apply) </legend>
  <label for="luxury" class="inline"><input id="luxury" type="checkbox" value="luxury" checked class="inline">Luxury hotels & resorts</label>
  <label for="boutique" class="inline"><input id="boutique" type="checkbox" value="boutique" class="inline" >Boutique hotels</label>
  <label for="generic" class="inline"><input id="generic" type="checkbox" value="generic" class="inline">Generic & budget-friendly hotels</label>
  <label for="rentals" class="inline"><input id="rentals" type="checkbox" value="rentals" class="inline">Airbnb or vacation rentals</label>
  <label for="hostels" class="inline"><input id="hostels" type="checkbox" value="hostels" class="inline">Hostels</label>
  <label for="camping" class="inline"><input id="camping" type="checkbox" value="camping" class="inline">Camping or "glamping"</label>
  <label for="van" class="inline"><input id="van" type="checkbox" value="van" class="inline">RVs or van life setups</label>
  <label for="homestay" class="inline"><input id="homestay" type="checkbox" value="homestay" class="inline">Homestays or local guesthouses</label>
  <label for="comments">Anything else you would like to add? <textarea id="comments" rows="3" columns="30" placeholder="Enter your comment here...">
</textarea></label>
<input id="submit" type="submit" value="Submit">
</fieldset>
</form>
</body>
</html>
